<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamar Função Python</title>
</head>
<body>
    <h1>Chamar Função Python pelo HTML</h1>
    <form action="/calcular" method="POST">
        <label for="numero1">Número 1:</label>
        <input type="text" id="numero1" name="numero1" required>
        <br><br>
        <label for="numero2">Número 2:</label>
        <input type="text" id="numero2" name="numero2" required>
        <br><br>
        <button type="submit">Calcular Soma</button>
    </form>
    
    {% if resultado is not none %}
        <h2>Resultado: {{ resultado }}</h2>
    {% endif %}
</body>
</html>
